<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BITPART | Natural Language to Code</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title">BITPART</h1>
    <p class="subtitle">Convert plain English into HTML, CSS, and JS</p>

    <textarea id="promptInput" class="input" placeholder="Describe what you want your code to do..."></textarea>
    <button id="generateBtn" class="generate-btn">Generate Code</button>
    <p id="loadingMsg" class="loading hidden">Generating code...</p>
    <p id="errorMsg" class="error hidden"></p>

    <div id="resultSection" class="hidden">
      <h2>Your Code:</h2>
      <pre id="codeOutput" class="code-block"></pre>
      <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
      <button id="previewBtn" class="copy-btn">Preview Code</button>
    </div>

    <div id="previewContainer" class="hidden" style="margin: 30px;">
      <h3 style="margin-bottom: 10px;">Live Preview</h3>
      <iframe id="previewFrame" style="width: 100%; height: 400px; border: 1px solid #ccc; border-radius: 8px;"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
