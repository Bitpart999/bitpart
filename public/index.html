<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BITPART</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BITPART</h1>

    <!-- Toggle between prompt and easy builder -->
    <div class="toggle-section">
      <label>
        <input type="radio" name="mode" value="prompt" checked> Prompt Mode
      </label>
      <label>
        <input type="radio" name="mode" value="builder"> Easy Builder
      </label>
    </div>

    <!-- Prompt input -->
    <div id="promptMode">
      <textarea id="promptInput" placeholder="Describe your website here..."></textarea>
    </div>

    <!-- Easy Builder mode -->
    <div id="builderMode" class="hidden">
      <h3>Choose your components</h3>

      <label><input type="checkbox" id="includeHeader"> Include Header</label>
      <div id="headerFields" class="hidden">
        <input type="text" id="headerText" placeholder="Header Text">
      </div>

      <label><input type="checkbox" id="includeContact"> Include Contact Section</label>
      <div id="contactFields" class="hidden">
        <label><input type="checkbox" id="contactEmail"> Email</label>
        <label><input type="checkbox" id="contactPhone"> Phone Number</label>
      </div>
    </div>

    <button id="generateBtn">Generate Code</button>
    <button id="previewBtn">Preview</button>
    <button id="copyBtn">Copy Code</button>

    <div id="loadingIndicator" class="hidden">Generating...</div>
    <div id="errorMessage" class="hidden error"></div>

    <div id="resultSection" class="hidden">
      <h2>Generated Code</h2>
      <pre id="codeOutput"></pre>
      <div id="languageTag"></div>
      <div id="responseTime"></div>
      <p id="explanationText"></p>
      <ul id="dependenciesList"></ul>
      <p id="instructionsText"></p>
    </div>

    <div id="previewContainer" class="hidden">
      <h2>Live Preview</h2>
      <iframe id="livePreview"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
