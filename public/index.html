<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BITPART | Natural Language Website Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BITPART Builder</h1>

    <!-- Mode Selection -->
    <div class="mode-select">
      <label><input type="radio" name="mode" value="prompt" checked /> Natural Prompt</label>
      <label><input type="radio" name="mode" value="builder" /> Easy Builder</label>
    </div>

    <!-- Prompt Mode -->
    <div id="promptMode">
      <textarea id="promptInput" placeholder="Describe the website you want..."></textarea>
    </div>

    <!-- Easy Builder Mode -->
    <div id="builderMode" class="hidden">
      <!-- Header Section -->
      <label><input type="checkbox" id="includeHeader" /> Include Header</label>
      <div id="headerFields" class="hidden">
        <input type="text" id="headerText" placeholder="Header text (e.g., My Website)" />
      </div>

      <!-- Hero Section -->
      <label><input type="checkbox" id="includeHero" /> Include Hero Section</label>
      <div id="heroFields" class="hidden">
        <input type="text" id="heroTitle" placeholder="Hero Title" />
        <input type="text" id="heroSubtitle" placeholder="Hero Subtitle" />
      </div>

      <!-- About Section -->
      <label><input type="checkbox" id="includeAbout" /> Include About Section</label>
      <div id="aboutFields" class="hidden">
        <textarea id="aboutText" placeholder="About text"></textarea>
      </div>

      <!-- Services Section -->
      <label><input type="checkbox" id="includeServices" /> Include Services</label>
      <div id="servicesFields" class="hidden">
        <textarea id="serviceList" placeholder="Service list (comma separated)"></textarea>
      </div>

      <!-- Gallery Section -->
      <label><input type="checkbox" id="includeGallery" /> Include Gallery</label>
      <div id="galleryFields" class="hidden">
        <textarea id="galleryImages" placeholder="Image URLs (comma separated)"></textarea>
      </div>

      <!-- Contact Section -->
      <label><input type="checkbox" id="includeContact" /> Include Contact Info</label>
      <div id="contactFields" class="hidden">
        <label><input type="checkbox" id="contactEmail" /> Email</label>
        <label><input type="checkbox" id="contactPhone" /> Phone</label>
      </div>

      <!-- FAQs Section -->
      <label><input type="checkbox" id="includeFAQs" /> Include FAQs</label>
      <div id="faqFields" class="hidden">
        <textarea id="faqList" placeholder='Format: "Question1 - Answer1, Question2 - Answer2"' ></textarea>
      </div>
    </div>

    <!-- Actions -->
    <div class="controls">
      <button id="generateBtn">Generate Code</button>
      <button id="previewBtn">Preview</button>
      <button id="copyBtn">Copy Code</button>
      <div id="loadingIndicator" class="hidden">Generating...</div>
    </div>

    <!-- Output -->
    <div id="errorMessage" class="error hidden"></div>

    <div id="resultSection" class="hidden">
      <h2>Code Output <span id="languageTag"></span></h2>
      <pre id="codeOutput"></pre>

      <h3>Explanation</h3>
      <p id="explanationText"></p>

      <h3>Dependencies</h3>
      <ul id="dependenciesList"></ul>

      <h3>Instructions</h3>
      <p id="instructionsText"></p>

      <div id="responseTime"></div>
    </div>

    <!-- Live Preview -->
    <div id="previewContainer" class="hidden">
      <h2>Live Preview</h2>
      <iframe id="livePreview"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
